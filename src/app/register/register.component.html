 <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
 <div class="login-wrap">
 	<div class="login-html">
 		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign Up</label>
 		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
 		<div class="login-form">
 			<div class="sign-in-htm">
 				<!-- <div class="group">
 					<label for="user" class="label">Username</label>
 					<input id="user" type="text" class="input"  formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"  >
 				</div> -->
        <div class="group">
            <label class="label" for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="input" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
        </div>


        <div class="group">
            <label class="label" for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="input" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
        </div>
        <div class="group">
            <label class="label" for="username">Username</label>
            <input type="text" formControlName="username" class="input" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="group">
            <label class="label" for="password">Password</label>
            <input type="password" formControlName="password" class="input" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
 				<div class="group">
 					<input type="submit" class="button" value="Register">
 				</div>
 				<div class="hr"></div>
 				<div class="foot-lnk">
           <div class="group">
   					  <a routerLink="/register" class=" button">Login</a>
   				</div>
 				</div>
 			</div>

 		</div>
 	</div>
 </div>

 </form>
