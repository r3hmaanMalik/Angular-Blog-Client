<div class="w3-row-padding">

<div class="w3-col m12">
  <div class="w3-card w3-round w3-white">
    <div class="w3-container w3-padding">
      <!-- <p contenteditable="true" class="w3-border w3-padding">{{currentUser.firstName}}</p>
      <button type="button" class="w3-button w3-theme"><i class="fa fa-pencil"></i> Â Post</button> -->
      <h2>{{currentUser.firstName}} What's on your mind today</h2>
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
          <div class="form-group">

              <label for="title">Title</label>
              <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
              <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                  <div *ngIf="f.title.errors.required">Title is required</div>
              </div>

            <br>

              <label for="username">Content</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
          </div>

          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">Post</button>
